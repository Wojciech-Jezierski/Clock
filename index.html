<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="toggler-box">
    <div class="toggler-first"></div>
    <h3 class="h3-second">Hide second arrow</h3>
    <h3 class="h3-minute">Hide minute arrow</h3>
    <div class="toggler-second"></div>

</div>


    <div class="container">
        <div class="clock">
            <div class="wrap">
              <span class="hour"></span>
              <span class="minute"></span>
              <span class="second"></span>
              <span class="dot"></span>
              <canvas id="canvas" width="400" height="400"></canvas>
              

              <div class="radius">
                <div class="circle-1">1</div>
                <div class="circle-2">2</div>
                <div class="circle-3">3</div>
                <div class="circle-4">4</div>
                <div class="circle-5">5</div>
                <div class="circle-6">6</div>
                <div class="circle-7">7</div>
                <div class="circle-8">8</div>
                <div class="circle-9">9</div>
                <div class="circle-10">10</div>
                <div class="circle-11">11</div>
                <div class="circle-12">12</div>
            </div>
            </div>
          </div>
    </div>

    <div class="buttons">
        <button class="hour-btn">Hour arrow</button>
        <button class="minute-btn">Minute arrow</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
